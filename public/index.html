<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Vista</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1e88e5;
      --secondary: #0d47a1;
      --light: #f5f5f5;
      --dark: #212121;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e88e5, #0d47a1);
      color: white;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .search-box {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    
    #location-input {
      padding: 0.8rem 1rem;
      width: 300px;
      border: none;
      border-radius: 4px 0 0 4px;
      font-size: 1rem;
    }
    
    #search-btn {
      padding: 0 1.5rem;
      background: var(--dark);
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    #search-btn:hover {
      background: #424242;
    }
    
    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .current-weather {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .temp {
      font-size: 3rem;
      font-weight: bold;
    }
    
    .weather-icon {
      width: 100px;
      height: 100px;
    }
    
    .details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .detail-item {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 8px;
    }
    
    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    
    .forecast-day {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .current-weather {
        flex-direction: column;
        text-align: center;
      }
      
      .details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud-sun"></i> Weather Vista</h1>
      <p>Get accurate weather forecasts worldwide</p>
      
      <div class="search-box">
        <input type="text" id="location-input" placeholder="Enter city or postal code">
        <button id="search-btn"><i class="fas fa-search"></i> Search</button>
      </div>
    </header>
    
    <main>
      <div class="weather-card" id="current-weather-card">
        <h2 id="location">Search for a location</h2>
        <div class="current-weather">
          <div>
            <div class="temp" id="temperature">--°C</div>
            <div id="condition">--</div>
          </div>
          <img id="weather-icon" class="weather-icon" src="" alt="Weather icon">
        </div>
        
        <div class="details">
          <div class="detail-item">
            <div><i class="fas fa-temperature-low"></i> Feels Like</div>
            <div id="feels-like">--°C</div>
          </div>
          <div class="detail-item">
            <div><i class="fas fa-tint"></i> Humidity</div>
            <div id="humidity">--%</div>
          </div>
          <div class="detail-item">
            <div><i class="fas fa-wind"></i> Wind</div>
            <div id="wind">-- km/h</div>
          </div>
          <div class="detail-item">
            <div><i class="fas fa-compass"></i> Pressure</div>
            <div id="pressure">-- mb</div>
          </div>
        </div>
      </div>
      
      <h2>3-Day Forecast</h2>
      <div class="forecast" id="forecast-container">
        <!-- Forecast items will be added here by JavaScript -->
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
